<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoSafari - Halloween Edition</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("halloween-background.jpg") no-repeat center center
          fixed;
        background-size: cover;
        filter: blur(5px);
        animation: fadeIn 4s linear 1;
      }

      @keyframes fadeIn {
        0% {
          filter: blur(15px);
        }
        100% {
          filter: blur(0);
        }
      }

      .content {
        z-index: 1;
        text-align: center;
      }

      .title {
        font-size: 48px;
        color: #ff6600;
        text-shadow: 2px 2px 4px #000;
      }

      .buttons {
        margin-top: 20px;
      }

      .button {
        background: #ff6600;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: #222;
        color: #ff6600;
      }

      /* Flickering Lights Animation */
      .flickering-light {
        position: absolute;
        background: rgba(255, 215, 0, 0.5);
        border-radius: 50%;
        animation: flicker 2s infinite;
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(0.8);
        }
        20%,
        60% {
          opacity: 0.8;
          transform: scale(1);
        }
        40%,
        80% {
          opacity: 0.7;
          transform: scale(0.9);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="content">
        <h1 class="title" id="infoSafariText"></h1>
        <div class="buttons">
          <button class="button" id="loginButton">Login</button>
          <button class="button" id="signupButton">Sign Up</button>
        </div>
      </div>

      <!-- Flickering Lights -->
      <div
        class="flickering-light"
        style="top: 30%; left: 20%; width: 20px; height: 20px"
      ></div>
      <div
        class="flickering-light"
        style="top: 15%; left: 60%; width: 15px; height: 15px"
      ></div>
      <div
        class="flickering-light"
        style="top: 50%; left: 75%; width: 25px; height: 25px"
      ></div>
    </div>

    <script>
      const infoSafariText = "InfoSafari";
      const infoSafariTextElement = document.getElementById("infoSafariText");

      let currentIndex = 0;

      function animateText() {
        if (currentIndex < infoSafariText.length) {
          infoSafariTextElement.innerHTML += infoSafariText[currentIndex];
          currentIndex++;
          setTimeout(animateText, 150);
        }
      }

      animateText();
    </script>
  </body>
</html>
